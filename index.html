<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2ndo Parcial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="shadow">
        <div class="container-logo">
            <img src="A.jpg" alt="Un logo de la pagina">
        </div>
        <div>
            <button id="dark-mode">Dark Mode</button>
        </div>
    </header>
    <section class="container-title">
        <h1>Pokemons</h1>
    </section>

    <section class="auto" id="container-poke">
    </section>
    <button id="load-more">Cargar mas pokes</button>
</body>
<script>
    function renderLoader (){
        const container= document.getElementById('container-poke')
        const loader= document.createElement('div')
        loader.setAttribute('id', 'loader')
        loader.innerHTML='cargando...'
        container.appendChild(loader)
    }

    async function get_poke(){
        // ðŸ”¹ Cambio 1: usar endpoint correcto con varios pokÃ©mon
        const url='https://rickandmortyapi.com/';
        renderLoader()
        const response=await fetch(url)
        const data= await response.json()
        const container= document.getElementById("container-poke")
        const poke= data.results

        // ðŸ”¹ Mantengo tu forEach, solo agrego un fetch interno para la imagen
        poke.forEach(async element => {
            console.log(element);

            const res = await fetch(element.url);
            const pokeData = await res.json();

            const container_poke = document.createElement("div")
            container_poke.classList.add("auto")

            const img = document.createElement("img")
            img.src = element.image  // âœ… imagen real
            container_poke.appendChild(img)

            container.appendChild(container_poke)
        });

        removeLoader()
    }

    get_poke();

    const btn = document.getElementById("load-more")
    function loadMore(){
        console.log("Cargar mas pokes");
    }
    btn.addEventListener("click", loadMore )

    const btnDarkMode = document.getElementById("dark-mode")
    function toggleDarkMode(){
        document.body.classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode")){
            btnDarkMode.textContent= "White-Mode";
        } else {
            btnDarkMode.textContent= "dark-mode"
        }
    }
    btnDarkMode.addEventListener("click", toggleDarkMode)
</script>
</section>
</html>
