<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2ndo Parcial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="shadow">
        <div class="container-logo">
            <img src="A.jpg" alt="Un logo de la pagina"> 
        </div>
        <div>
            <button id="dark-mode">Dark Mode</button>
        </div>
    </header>
    <section class="container-title">
        <h1>Gatos</h1>
    </section>

    <section class="personaje" id="container-personajes">
    </section>
    <button id="load-more">Cargar más gatos</button>
   
</body>
<script>
    function renderLoader (){
        const container= document.getElementById('container-personajes')
        const loader= document.createElement('div')
        loader.setAttribute('id', 'loader')
        loader.innerHTML='cargando...'
        container.appendChild(loader)
    }

    function removeLoader(){
        const loader = document.getElementById('loader');
        if(loader) loader.remove();
    }

    let page = 1; // página inicial

    async function get_personajes(){
        const url=`https://api.thecatapi.com/v1/images/search?limit=8&page=${page}`;
        renderLoader()
        const response=await fetch(url)
        const data= await response.json()
        const container= document.getElementById("container-personajes")

        data.forEach(element => {
            console.log(element);
            const container_personaje = document.createElement("div")
            container_personaje.classList.add("personaje")
            const img = document.createElement("img")
            img.src = element.url
            container_personaje.appendChild(img)
            container.appendChild(container_personaje)   
        });

        removeLoader()
        page++; // siguiente página para el botón "Cargar más"
    } 

    get_personajes();

    const btn = document.getElementById("load-more")
    function loadMore(){
        get_personajes(); // al hacer click carga 8 más
    }
    btn.addEventListener("click", loadMore )

    const btnDarkMode = document.getElementById("dark-mode")
    function toggleDarkMode(){
        document.body.classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode")){
            btnDarkMode.textContent= "White-Mode";
        } else {
            btnDarkMode.textContent= "dark-mode"
        }
    }
    btnDarkMode.addEventListener("click", toggleDarkMode)
</script>
</section>
</html>
