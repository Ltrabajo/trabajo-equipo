<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2ndo Parcial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="shadow">
        <div class="container-logo">
            <img src="A.jpg" alt="Un logo de la pagina">
        </div>
        <div>
            <button id="dark-mode">Dark Mode</button>
        </div>
    </header>
    <section class="container-title">
        <h1>Spotify Tracks</h1>
    </section>

    <section class="auto" id="container-spoti">
    </section>
    <button id="load-more">Cargar m√°s tracks</button>
</body>
<script>
    function renderLoader (){
        const container= document.getElementById('container-spoti')
        const loader= document.createElement('div')
        loader.setAttribute('id', 'loader')
        loader.innerHTML='cargando...'
        container.appendChild(loader)
    }

    async function get_spoti(){
        // üîπ JSON de ejemplo con tracks de Spotify
        const data = [
            { name: "Blinding Lights", image: "https://i.scdn.co/image/ab67616d0000b2730c24b3a2dbb6d9c90d73d9da" },
            { name: "Levitating", image: "https://i.scdn.co/image/ab67616d0000b273d4e6f8f9827ef7bbba5c985f" },
            { name: "Save Your Tears", image: "https://i.scdn.co/image/ab67616d0000b273f3ec0fc1f253d5d909ef1b39" },
            { name: "Peaches", image: "https://i.scdn.co/image/ab67616d0000b2735b3d6f2f6eac4f5a3f0dca76" }
        ];

        renderLoader()
        const container= document.getElementById("container-spoti")

        data.forEach(async element => {
            console.log(element);

            const container_spoti = document.createElement("div")
            container_spoti.classList.add("auto")

            const img = document.createElement("img")
            img.src = element.image
            container_spoti.appendChild(img)

            const title = document.createElement("p")
            title.textContent = element.name
            container_spoti.appendChild(title)

            container.appendChild(container_spoti)
        });

        removeLoader()
    }

    get_spoti();

    const btn = document.getElementById("load-more")
    function loadMore(){
        console.log("Cargar m√°s tracks");
    }
    btn.addEventListener("click", loadMore )

    const btnDarkMode = document.getElementById("dark-mode")
    function toggleDarkMode(){
        document.body.classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode")){
            btnDarkMode.textContent= "White-Mode";
        } else {
            btnDarkMode.textContent= "dark-mode"
        }
    }
    btnDarkMode.addEventListener("click", toggleDarkMode)
</script>
</section>
</html>
